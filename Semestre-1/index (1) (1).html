<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Infomações Pessoais</legend>
            <h3>Gênero:</h3>
            <!--type "radio" o usuario só consegue selecionar uma alternativa-->
            <input type="radio" name="genero" value="Masculino">
            <span>Masculino</span><br>
            <input type="radio" name="genero" value="Feminino">
            <span>Feminino</span><br>
            <input type="radio" name="genero" value="Outros">
            <span>Outros</span><br>

            <hr>

            <h3>Maios de transporte para ir à Fiap:</h3>
            <!--type "checkbox" o usuario consegue selecionar varias alternativas-->
            <input type="checkbox" name="transporte" value="a_pe">
            <span>À pé</span><br>
            <input type="checkbox" name="transporte" value="Onibus">
            <span>Onibus</span><br>
            <input type="checkbox" name="transporte" value="Metro">
            <span>Metro</span><br>
            <input type="checkbox" name="transporte" value="Carro">
            <span>Carro</span><br>

            <hr>

            <h3>Selecione o tamanho</h3>
            <select name="tamanho">
                <option value=""></option>
                <option value="P">Pequeno</option>
                <option value="M">Médio</option>
                <option value="G">Grande</option>
            </select>

            <br>
            <hr>

            <label for="nome_sobrenome">Nome e sobrenome:</label>
            <input type="text" name="nome_sobrenome" placeholder="Digite aqui...">

            <br><br>

            <button type="submit">Enviar</button>
            <button type="submit">Limpar</button>
        </fieldset>
    </form>

    <br>
    <hr>

    <img src="img/cachorro_caramelo.jpg" alt="cachorro_caramelo" width="300px">

    <br><br>

    <a href="https://fiap.com.br" target="_black" title="Ir ao site da Fiap">
        <img src="img/logo_fiap.png" alt="Logo Fiap" width="60px">
    </a>

    <br><br>
    <hr>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/sIkIzcYpouA?si=sbIHmpB0MmmjEIdc"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
